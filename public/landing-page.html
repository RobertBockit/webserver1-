<html>
<head>

    <style>
        .rainbow-text {
            background: linear-gradient(to right, red, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .center {
            text-align: center;
        }

        .my-btn{
            background-color:blue;
            width: 500px;
        }

        a{ font-size: 26px;}
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-12 border" >

</div>

</html>
