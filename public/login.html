<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container"> <h1>Login Form</h1> </div>
<div class="container" style="margin-top: -6rem; font-size:1.5rem"> <p>Please Login to my Website to access its contents</p></div>


<form class="container" method="post" action="api/login">
    <div>
        <label>Username : </label>
        <input type="text" placeholder="Enter Username" name="username" required>
        <label>Password : </label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <input class='button' type="submit" value="Login">
    </div>
</form>

</body>
</html>
