<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
    <script src="/login-page-scripts/password-toggle.js" defer>



    </script>
    <script src="/login-page-scripts/authentication.js" defer> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>
<div class="container"> <h1>Login Form</h1> </div>
<div class="container" style="margin-top: -6rem; font-size:1.5rem"> <p>Please Login to my Website to access its contents</p></div>


<form class="container" id="login-form">
    <div>
        <label>Username : </label>
        <input type="text" placeholder="Enter Username" name="username" id="usernameField" required>
        <label>Password : </label>
       <div style="display:flex">  <input id ="passwordField" type="password" placeholder="Enter Password" name="password" required>
        <button type="button" style="width:30%; font-size: 1rem" onclick="toggleVisibility()" id="showPassword"> Show Password</button></div>
        <input class='button' type="submit" value="Login" onclick="authenticateUser(event)">
    </div>
</form>

<!-- Modal -->
<div id='401err' style="display: none;     justify-content: center; align-items: center;position: absolute; top:20%; left: 40%; right: 40%; width: 500px; height: 200px; background-color: #f7f7f7;">
<p style="font-size: 2rem; color:red;">
    Login Failed
</p><button onclick=closePopUp()> Close </button>
</div>


</body>
