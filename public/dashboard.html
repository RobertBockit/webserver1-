<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/dashboard-page-script/updateCurrentWeatherInformation.js" defer> </script>
    <script src="/dashboard-page-script/updateUserData.js" defer> </script>
    <script src="/button-scripts/logout.js" defer> </script>
    <script src="/dashboard-page-script/weather-search.js" defer> </script>
</head>
<body onload="updateUserData(); updateUserProfilePicture()">
<div class="container bg-light">
    <div class="row">
        <div class="col-lg-9 align-items-left"><h1 class="mt-5" id="h1_dashboard"></h1>
        </div>
        <div class="col-lg-1 align-items-right">  <img style='width:64px' id="profile-pic" class='mt-5' src="https://cdn.iconscout.com/icon/free/png-256/free-profile-1481935-1254808.png">
        </div>
        <div class="col-lg-2 mt-5">
        <button class="btn btn-lg btn-secondary" onclick="logoutUser(event)" id = 'logout-button'> Log Out</button>
        </div>
    </div>

</div>
<div class="container mt-5">

        <label>
            <input id="search-text" type="text">
        </label>
        <button onclick="showSearchedWeather(event)">
            Search
        </button>
    <p id="search-results"></p><br>

    <button onclick="updateText()">Get Current Weather</button>
    <p id="weatherNotice"> </p>
    <div class="weather-img" style='width: 300px; height:200px; overflow:hidden;' id = ' weather-image'> </div>
</div>




</body>
</html>
